<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
  <div class=" text-center"><h2>[[${pageTitle}]]</h2></div>
  <form  th:action="@{/employees/save}" method="post" th:object="${employee}"
  style="max-width: 500px; margin:0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{password}" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Status:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}" class="form-control">
        </div>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancer</button>

      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/employees}]]";
  }


</script>
</body>
</html>
